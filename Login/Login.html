<body>
    <div class="Principal_Container" id="Principal_Container">
        <header>
            <img src="/MM_logo.svg" alt="" srcset="">

        <div class="Principal_Container_Div">
            <nav>
                <h3>Hi, Welcome back</h3>

            </nav>
            <main>
                <div class="Form_Container">
                    <div>

                        <h2>Maintenance Management</h2>
    
                        <h3>Sign in to your account</h3>
                    </div>

                    <div class="Input__Container">
                        <input type="text" id="rere3" name="User" placeholder="User">
                        <label for="name">User</label>
                    </div>


                    <div class="Input__Container">
                        <input type="password"  name="password" placeholder="Password" autocomplete="off" id="Form__Password__Input">
                        <label for="name">Password</label>
                        <button tabindex="-1" type="button" class="Button__Hide" id="Button_Show_Password"><i
                                class="fa-solid fa-eye"></i>

                    </div>

                </div>

        </div>

    </div>

    <script>
        let Button_Show_Password = document.getElementById("Button_Show_Password")
        let Input_Password = document.getElementById("Form__Password__Input")
        Button_Show_Password.addEventListener("click", (e) => {
            let current = e.target
            let icon = current.children[0]
            console.log(current.children)
            icon.classList.toggle("fa-eye")
            icon.classList.toggle("fa-eye-slash")
            let isEyeOpen = icon.classList.contains("fa-eye-slash");
            console.log(isEyeOpen)
            Input_Password.type = isEyeOpen ? "text" : "password";

        })
    </script>
