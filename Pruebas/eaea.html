<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "system-ui";
}

:root {
    --black-1: #141a21;
    --heigth-header: 75px;
    --wid-aside: 18rem;
    --transition: 0.3s;
}

html, body {
    width: 100%;
    height: 100vh;
    overflow: hidden;
}

.Body_Container {
    display: flex;
    width: 100%;
    height: 100%;
}

/* Principal Aside */
.Principal_Aside {
    width: var(--wid-aside);
    background-color: rebeccapurple;
    transition: width var(--transition);
    display: grid;
    grid-template-rows: var(--heigth-header) 1fr;
}

/* Colapso en pantallas grandes */
.Principal_Aside.collapsed {
    width: 80px;
}

/* Estilo drawer en móviles */
.Principal_Aside.drawer-open {
    position: absolute;
    width: var(--wid-aside);
    height: 100vh;
    z-index: 1000;
}

/* Oculto por defecto en móviles */
@media (max-width: 900px) {
    .Principal_Aside {
        width: 0;
    }

    .Principal_Aside.drawer-open {
        width: var(--wid-aside);
    }
}

/* Principal Main */
.Principal_Main {
    flex-grow: 1;
    background-color: sienna;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
}

.Principal_Main > header {
    backdrop-filter: blur(6px);
    background-color: rgba(0, 0, 0, 0.5);
    position: sticky;
    top: 0;
    height: var(--heigth-header);
    display: flex;
    align-items: center;
    padding: 0 1rem;
}

.Principal_Main > section {
    padding: 1rem;
}


    </style>

</head>

<body>
    <div class="Body_Container">
        <aside class="Principal_Aside">
            <header> Aqui va el header 
                <div style="background-color: red;">
                    <button id="Button_2" style="height: 100%;">
                        <img src="/SVG/Menu.svg" alt="" style="height: 100%;">
                    </button>
                </div>
            </header>
            <section>
                Aqui va la sección 
            </section>
        </aside>
        <main class="Principal_Main">
            <header>
                <div style="background-color: red;">
                    <button id="Button" style="height: 100%;">
                        <img src="/SVG/Menu.svg" alt="" style="height: 100%;">
                    </button>
                </div>
                Aquí va el header principal
            </header>
            <section>
                Contenido principal aquí
            </section>
        </main>
    </div>

    <script>
        const button = document.getElementById("Button");
        const Button_2 = document.getElementById("Button_2");
        const Principal_Aside = document.querySelector(".Principal_Aside");

        button.addEventListener("click", () => {
            if (window.innerWidth <= 900) {
                Principal_Aside.classList.toggle("drawer-open");
            } else {
                Principal_Aside.classList.toggle("collapsed");
            }
        });
        Button_2.addEventListener("click", () => {
            if (window.innerWidth <= 900) {
                Principal_Aside.classList.toggle("drawer-open");
            } else {
                Principal_Aside.classList.toggle("collapsed");
            }
        });

        window.addEventListener("resize", () => {
            if (window.innerWidth > 900) {
                Principal_Aside.classList.remove("drawer-open");
            }
        });
    </script>
</body>

</html>
