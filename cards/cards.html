<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Estad√≠sticas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg-base: rgb(47, 47, 47);
    }
  </style>
</head>
<body class="bg-[rgb(47,47,47)] text-white min-h-screen flex items-center justify-center p-6">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-6 w-full max-w-7xl">

    <!-- Azul -->
    <div class="flex items-center gap-4 p-4 rounded-lg bg-blue-950 shadow-md">
      <div class="rounded-md bg-blue-900 p-3">
        <span class="text-blue-200 text-xl font-bold">#</span>
      </div>
      <div>
        <p class="text-sm text-blue-300"># Total Items</p>
        <p class="text-2xl font-semibold text-white">73</p>
      </div>
    </div>

    <!-- Morado -->
    <div class="flex items-center gap-4 p-4 rounded-lg bg-purple-950 shadow-md">
      <div class="rounded-md bg-purple-900 p-3">
        <span class="text-purple-200 text-xl font-bold">#</span>
      </div>
      <div>
        <p class="text-sm text-purple-300"># Total Users</p>
        <p class="text-2xl font-semibold text-white">120</p>
      </div>
    </div>

    <!-- Verde -->
    <div class="flex items-center gap-4 p-4 rounded-lg bg-green-950 shadow-md">
      <div class="rounded-md bg-green-900 p-3">
        <span class="text-green-200 text-xl font-bold">#</span>
      </div>
      <div>
        <p class="text-sm text-green-300"># Completed</p>
        <p class="text-2xl font-semibold text-white">89</p>
      </div>
    </div>

    <!-- Naranja -->
    <div class="flex items-center gap-4 p-4 rounded-lg bg-orange-950 shadow-md">
      <div class="rounded-md bg-orange-900 p-3">
        <span class="text-orange-200 text-xl font-bold">#</span>
      </div>
      <div>
        <p class="text-sm text-orange-300"># Alerts</p>
        <p class="text-2xl font-semibold text-white">12</p>
      </div>
    </div>

    <!-- Cian -->
    <div class="flex items-center gap-4 p-4 rounded-lg bg-cyan-950 shadow-md">
      <div class="rounded-md bg-cyan-900 p-3">
        <span class="text-cyan-200 text-xl font-bold">#</span>
      </div>
      <div>
        <p class="text-sm text-cyan-300"># Downloads</p>
        <p class="text-2xl font-semibold text-white">45</p>
      </div>
    </div>

    <!-- Rosa -->
    <div class="flex items-center gap-4 p-4 rounded-lg bg-pink-950 shadow-md">
      <div class="rounded-md bg-pink-900 p-3">
        <span class="text-pink-200 text-xl font-bold">#</span>
      </div>
      <div>
        <p class="text-sm text-pink-300"># Comments</p>
        <p class="text-2xl font-semibold text-white">30</p>
      </div>
    </div>

    <!-- Amarillo -->
    <div class="flex items-center gap-4 p-4 rounded-lg bg-yellow-900 shadow-md">
      <div class="rounded-md bg-yellow-800 p-3">
        <span class="text-yellow-100 text-xl font-bold">#</span>
      </div>
      <div>
        <p class="text-sm text-yellow-200"># Warnings</p>
        <p class="text-2xl font-semibold text-white">7</p>
      </div>
    </div>

    <!-- Slate -->
    <div class="flex items-center gap-4 p-4 rounded-lg bg-slate-900 shadow-md">
      <div class="rounded-md bg-slate-800 p-3">
        <span class="text-slate-200 text-xl font-bold">#</span>
      </div>
      <div>
        <p class="text-sm text-slate-300"># Drafts</p>
        <p class="text-2xl font-semibold text-white">16</p>
      </div>
    </div>

  </div>
</body>
</html>
