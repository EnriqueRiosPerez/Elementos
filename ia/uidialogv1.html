<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Evento</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-dark: #1a1a1a;
      --bg-panel: #232323;
      --text-main: #ffffff;
      --text-muted: #b3b3b3;
      --accent: #4dd0e1;
      --danger: #ef5350;
      --border-color: #333333;
      --badge-bg: #2a2a2a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-main);
      padding: 2rem;
    }

    .modal {
      background: var(--bg-panel);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .modal-header h2 {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .stats {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .stat-card {
      background: var(--badge-bg);
      padding: 1rem;
      border-radius: 0.75rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .stat-card i {
      color: var(--accent);
      margin-bottom: 0.25rem;
    }

    .progress {
      background: var(--border-color);
      height: 12px;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    .progress-bar {
      background: var(--accent);
      height: 100%;
      width: 100%;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    label {
      font-size: 0.875rem;
      color: var(--text-muted);
      display: block;
      margin-bottom: 0.25rem;
    }

    select,
    input[type="datetime-local"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--border-color);
      background: var(--bg-dark);
      color: var(--text-main);
      border-radius: 0.5rem;
    }

    .checklist {
      margin-bottom: 2rem;
      background: var(--badge-bg);
      padding: 1rem;
      border-radius: 0.75rem;
    }

    .chart-container {
      position: relative;
      height: 300px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-danger {
      background: transparent;
      color: var(--danger);
    }

    .btn-primary {
      background: var(--accent);
      color: #000;
    }
  </style>
</head>
<body>
  <div class="modal">
    <div class="modal-header">
      <h2>Editar Evento</h2>
      <i data-lucide="x"></i>
    </div>
    <div class="stats">
      <div class="stat-card">
        <i data-lucide="hash"></i>
        <div># Total Items</div>
        <div style="font-size: 1.25rem; font-weight: bold;">73</div>
      </div>
      <div class="stat-card">
        <i data-lucide="settings"></i>
        <div>Mantenimiento</div>
        <div style="font-size: 1.25rem; font-weight: bold;">11499</div>
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
    <div class="form-grid">
      <div>
        <label>Building</label>
        <select><option>N04</option></select>
      </div>
      <div>
        <label>Line</label>
        <select><option>L11</option></select>
      </div>
      <div>
        <label>Area</label>
        <select><option>All line</option></select>
      </div>
      <div>
        <label>Side</label>
        <select><option>All</option></select>
      </div>
      <div>
        <label>Start date</label>
        <input type="datetime-local" value="2025-06-05T00:00">
      </div>
    </div>
    <div>
      <label style="margin-bottom: 0.5rem; display: block;">By Checklist</label>
      <div class="checklist">
        <div class="chart-container">
          <canvas id="machineChart"></canvas>
        </div>
      </div>
    </div>
    <div class="actions">
      <button class="btn btn-danger">Delete event</button>
      <div>
        <button class="btn" style="margin-right: 0.5rem;">Cancel</button>
        <button class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
  <script>
    lucide.createIcons();

    const ctx = document.getElementById('machineChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['NXT', 'Conveyors', 'FIFO', 'Loader', 'Printer', 'Oven Nede', 'Oven Rehm', 'Solder', 'Mirae'],
        datasets: [{
          label: 'Checklist Items',
          data: [8, 5, 3, 6, 4, 7, 6, 3, 5],
          backgroundColor: 'rgba(77, 208, 225, 0.8)'
        }]
      },
      options: {
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { color: '#b3b3b3' },
            grid: { color: '#333' }
          },
          x: {
            ticks: { color: '#b3b3b3' },
            grid: { color: '#333' }
          }
        }
      }
    });
  </script>
</body>
</html>
