<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Industrial Minimalista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Pequeño ajuste para que la imagen no se encoja en flexbox */
        .image-container {
            flex-shrink: 0;
        }
    </style>
</head>
<body class="bg-white text-gray-800">

    <div class="min-h-screen flex">
        <!-- Columna de la Imagen -->
        <div class="image-container hidden lg:flex w-1/2 bg-gray-100 items-center justify-center p-12">
            <!-- NOTA: He reemplazado la imagen anterior por una más adecuada al tema industrial. -->
            <img src="https://placehold.co/800x600/E0E7FF/4338CA?text=Ilustracion+Industrial" 
                 alt="Ilustración de engranajes y un sistema de inventario para representar el mantenimiento y control industrial." 
                 class="max-w-full h-auto object-contain rounded-lg">
        </div>

        <!-- Columna del Formulario -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-6 sm:p-12">
            <div class="max-w-md w-full">
                
                <!-- Logo Nuevo -->
                <div class="mb-10 text-center lg:text-left">
                    <svg class="h-10 w-auto inline-block text-gray-800" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12C2 17.523 6.477 22 12 22C17.523 22 22 17.523 22 12C22 6.477 17.523 2 12 2ZM12 4C16.418 4 20 7.582 20 12C20 16.418 16.418 20 12 20C7.582 20 4 16.418 4 12C4 7.582 7.582 4 12 4Z"/>
                        <path d="M12 0C13.1046 0 14 0.89543 14 2V4H10V2C10 0.89543 10.8954 0 12 0Z"/>
                        <path d="M12 20C13.1046 20 14 20.8954 14 22V24H10V22C10 20.8954 10.8954 20 12 20Z"/>
                        <path d="M20 10C20.8954 10 22 10.8954 22 12H24V12C24 10.8954 23.1046 10 22 10H20Z" transform="rotate(90 21 12)"/>
                        <path d="M4 10C4.89543 10 6 10.8954 6 12H8V12C8 10.8954 7.10457 10 6 10H4Z" transform="rotate(90 5 12)"/>
                        <path d="M10.7323 15.268C10.9222 15.5408 11.2332 15.6882 11.5627 15.656C11.8923 15.6238 12.1843 15.4173 12.3283 15.113L16.8283 6.11305C16.9723 5.80877 16.9427 5.45184 16.7487 5.18554C16.5546 4.91924 16.229 4.79815 15.9017 4.86989L15.0983 5.03011L11.0983 13.0301L8.59833 9.78011C8.38072 9.50119 8.01943 9.42111 7.74051 9.63873C7.46158 9.85634 7.3815 10.2176 7.59911 10.4965L10.7323 15.268Z"/>
                    </svg>
                    <span class="ml-2 text-2xl font-bold align-middle">GearCheck</span>
                </div>

                <h1 class="text-3xl sm:text-4xl font-bold mb-3 text-center lg:text-left">Inicia Sesión</h1>
                <p class="text-gray-500 mb-8 text-center lg:text-left">Bienvenido de nuevo, te hemos extrañado.</p>

                <!-- Formulario -->
                <form action="#" method="POST" class="space-y-5">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Correo Electrónico</label>
                        <input id="email" name="email" type="email" autocomplete="email" required
                               class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                               placeholder="tu@correo.com">
                    </div>

                    <div>
                         <div class="flex items-center justify-between mb-1">
                            <label for="password" class="block text-sm font-medium text-gray-600">Contraseña</label>
                            <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500">¿Olvidaste tu contraseña?</a>
                        </div>
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                               class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                               placeholder="••••••••">
                    </div>

                    <div>
                        <button type="submit"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700 transition-colors">
                            Iniciar Sesión
                        </button>
                    </div>
                </form>

                <!-- Separador -->
                <div class="my-8 flex items-center">
                    <div class="flex-grow border-t border-gray-200"></div>
                    <span class="flex-shrink mx-4 text-sm text-gray-400">O continúa con</span>
                    <div class="flex-grow border-t border-gray-200"></div>
                </div>

                <!-- Opciones Sociales -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                     <button type="button" class="w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-colors">
                        <svg class="w-5 h-5 mr-2" aria-hidden="true" fill="currentColor" viewBox="0 0 24 24">
                           <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path><path d="M1 1h22v22H1z" fill="none"></path>
                        </svg>
                        Google
                    </button>
                    <button type="button" class="w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-colors">
                        <svg class="w-5 h-5 mr-2" aria-hidden="true" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 1.27c-3.16 0-4.63 1.43-5.99 3.32-1.63 2.27-2.13 5.48-1.09 8.29.83 2.25 2.73 3.53 5.09 3.53.69 0 1.58-.2 2.31-.58.74.38 1.62.58 2.31.58 2.37 0 4.26-1.28 5.09-3.53 1.04-2.81.54-6.02-1.09-8.29C16.63 2.7 15.16 1.27 12 1.27zm3.43 12.33c-.61.9-1.57 1.45-2.68 1.45-.36 0-.71-.09-1.04-.26-.33.17-.68.26-1.04.26-1.11 0-2.07-.55-2.68-1.45-.73-1.07-.92-2.52-.41-3.85.5-1.31 1.6-2.14 2.92-2.14.33 0 .64.07.93.2.29-.13.6-.2.93-.2 1.32 0 2.42.83 2.92 2.14.51 1.33.32 2.78-.42 3.85zM13.04 4.54c.62-.92 1.28-1.54 2.1-1.54.62 0 1.2.46 1.64 1.13-.57.69-1.28 1.65-1.66 2.99-.48-1.7-1.33-2.9-2.08-2.58z"></path>
                        </svg>
                        Apple
                    </button>
                </div>
                
                <!-- Enlace de registro -->
                <div class="mt-8 text-center">
                    <p class="text-sm text-gray-600">
                        ¿No tienes una cuenta?
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                            Regístrate ahora
                        </a>
                    </p>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
